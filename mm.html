<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="main.py">
    <p>all * filde are mandatory</p>
    <input type="text" placeholder="enter name" pattern="p*[A-Za-z]{2}"required><br><br>
    <select name="" id="" disabled>
        <option value="">Mr</option>
        <option value="">Mrs</option>
    </select>
    <label for="">Email*: </label><input type="email" placeholder="Enter email" name="em" required><br><br>
    <label for="">password*: </label>
    <input type="password" placeholder="Enter password" name="pwd" minlength="6" required><br><br>
    <label for="">Age:* </label>
    <input type="number" placeholder="Enter your age" required min="18" max="50"><br><br>
    <label for="">MobNo:*</label>
    <input type="text" placeholder="Enter mob no:" pattern="^[0-9]{10}$" required><br><br>
    <label for="">Address:*</label>
    <input type="text" placeholder="Enter address" required><br><br>
    <label for="">City:*</label>
    <input type="text" placeholder="Enter city" required><br><br>
    <button type="submit">submit</button>
    </form>
</body>
</html>
